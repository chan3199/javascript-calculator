<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div class="calculator">
      <div class="displayarea">
        <div id="expression"></div>
        <div id="result"></div>
      </div>
      <div class="buttonarea">
            <button class="btn">&lt</button>
            <button class="btn btn-bigsize">AC</button>
            <button class="btn btn-operator">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operator">ร</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operator">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operator">+</button>
            <button class="btn">0</button>
            <button class="btn btn-bigsize">.</button>
            <button class="btn btn-operator">=</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
