<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div class="calculator">
      <div class="displayarea">
        <div id="calculate">10*10</div>
        <div id="result">100</div>
      </div>
      <div class="buttonarea">
            <button class="btn">&lt</button>
            <button id ="all-clear-btn" class="btn">AC</button>
            <button class="btn btn-operator">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operator">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operator">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operator">+</button>
            <button id = "zero-btn" class="btn btn-wide">0</button>
            <button class="btn">.</button>
            <button class="btn btn-operator">=</button>
        </div>
    </div>
    </div>
  </body>
</html>
